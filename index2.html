  <meta charset="UTF-8">

<body class="bg-light">

  <!-- ADD TASK -->
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">

            <h1 class="h4">Mis revisitas</h1>

            <form id="task-form">
              <div class="form-group">
                <input type="number" id="task-title" class="form-control" placeholder="Celular"
                  autofocus>
              </div>

              <div class="form-group">
                <label class="form-check-label">
                  Resultado
                </label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">
                    No contestó
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">
                    Llamarlo en otro momento
                  </label>
                </div>
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                  <label class="form-check-label" for="flexRadioDefault3">
                    Contactarlo por WhatsApp 
                  </label>
                </div> 

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                  <label class="form-check-label" for="flexRadioDefault4">
                    Responder pregunta
                  </label>
                </div>
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5">
                  <label class="form-check-label" for="flexRadioDefault5">
                    NO LLAMAR
                  </label>
                </div>

              </div>

              <div class="form-group">
                <input type="text" id="task-name" class="form-control" placeholder="Nombre"
                  autofocus>
              </div>

              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefaulta" id="flexRadioDefault1a">
                  <label class="form-check-label" for="flexRadioDefault1a">
                    Publicación o Texto
                  </label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefaulta" id="flexRadioDefault2a">
                  <label class="form-check-label" for="flexRadioDefault2a">
                    Link JW.org
                  </label>
                </div>
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefaulta" id="flexRadioDefault3a">
                  <label class="form-check-label" for="flexRadioDefault3a">
                    Pregunta pendiente
                  </label>
                </div> 
              </div>

              <div class="form-group">
                <textarea id="task-description" rows="3" class="form-control" placeholder="Observacion"></textarea>
              </div>


              <button class="btn btn-primary" id="btn-task-form">
                Grabar
              </button>

            </form>
          </div>
        </div>
      </div>
      <!-- Tasks List -->
      <div class="col-md-6" id="tasks-container"></div>
    </div>
  </div>
